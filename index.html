<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Doom Guy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
    }

    #unity-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: #000;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #loading-bar {
      width: 100%;
      height: 4px;
      background: #444;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    #loading-bar-full {
      width: 0%;
      height: 100%;
      background: #4caf50;
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="loading-bar"><div id="loading-bar-full"></div></div>
  </div>

  <script src="Build/Mini doom guy.loader.js"></script>
  <script>
    const canvas = document.getElementById("unity-canvas");
    const loadingBar = document.getElementById("loading-bar-full");

    createUnityInstance(canvas, {
      dataUrl: "Build/Mini doom guy.data.unityweb",
      frameworkUrl: "Build/Mini doom guy.framework.js.unityweb",
      codeUrl: "Build/Mini doom guy.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "YourCompany",
      productName: "Mini Doom Guy",
      productVersion: "1.0",
    }, (progress) => {
      loadingBar.style.width = (100 * progress) + "%";
    }).then((unityInstance) => {
      // Game loaded
    }).catch((message) => {
      alert(message);
    });
  </script>
</body>
</html>
